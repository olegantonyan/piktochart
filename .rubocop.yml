AllCops:
  TargetRubyVersion: 3.4
  NewCops: enable
  SuggestExtensions: false

Style/StringLiterals:
  EnforcedStyle: double_quotes # defaults

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes # defaults

Style/Documentation:
  Enabled: false # not needed here

Style/FrozenStringLiteralComment:
  Enabled: false # not needed anymore in the new Ruby versions

Layout/FirstArrayElementIndentation:
  Enabled: false # personal preference

Style/RedundantConstantBase:
  Enabled: false # in Rails autoloader sometimes shots in the foot - keep top-level ::Constant
